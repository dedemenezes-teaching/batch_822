<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center" data-controller="movies">
      <form class="row g-2 justify-content-center py-5" id="search-form" data-action="submit->movies#search">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Find movie" id="search-input" data-movies-target="input">
        </div>
        <div class="col-1">
          <input type="submit" class="btn btn-primary">
        </div>
      </form>


      <ul id="results" class="list-group list-group-horizontal" data-movies-target="list"
           data-controller="sortable"></ul>


      <div class="row">
        <!-- data-controller="controller-name" -->
        <div class="col pt-1" data-controller="disable-button">
          <!-- data-action="event->controller-name#method-name" -->
          <button class="btn btn-primary btn-lg" data-disable-button-target="button"
                                                 data-action="click->disable-button#disable">
            Click me!
          </button>
          <!-- data-controller-name-target='targetName' -->
          <a href="#" class="btn btn-warning btn-lg" data-disable-button-target="link"
                                                            data-action="click->disable-button#reset">Reset</a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
